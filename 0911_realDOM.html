<!DOCTYPE html>
<html>
<head>
	<title>Real DOM manipulation</title>
</head>
<body>

    <div id="root"></div>

	<script type="text/javascript">

      function tick() {
        document.getElementById("root").innerHTML = 
        "<div><h1> Hello, world! </h1><h2>"
            + new Date().toLocaleTimeString()+
            ".</h2></div>";
}

setInterval(tick, 2000);

    </script>
</body>
</html>
