<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Grid</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row m-2">
            <div class="col-sm-2 me-2" style="background-color: rgb(185, 240, 250);">Margin</div>
            <div class="col">
                <div class="row">
                    <div class="col-sm me-2 mt-sm-0 my-2 my-sm-0 " style="background-color: rgb(149, 235, 250);">Gallary</div>
                    <div class="col">
                        <div class="row">
                            <div class="col-sm-12 mb-2" style="background-color: rgb(101, 229, 252);">Title-1</div>
                            <div class="col-sm-12" style="background-color: rgb(16, 215, 250);">Title-2
                                <div>
                                    <ul>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>4</li>
                                        <li>5</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2" style="background-color: rgb(79, 116, 122);">Description</div>
                    <div class="col-12 mt-2 " style="background-color: rgb(60, 146, 161);">Related</div>
                </div>
            </div>
            <div class="col-md-1 ms-md-2 mt-sm-2 mt-md-0 mt-2" style="background-color: rgb(4, 141, 165);">Margin</div>
        </div>
</body>
</html>
